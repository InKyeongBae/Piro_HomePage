{% extends 'layout.html' %} {% load static %}{% block custom_style %}
<link rel="stylesheet" href="{% static 'css/main.css' %}" />{% endblock %}

{% block titlename %}Interview{% endblock titlename %}
    
{% block contents %}
    {% for interviewee in interviewees %}
        {% if interviewee.image %}
            <div class="image"><img src="{{ interviewee.image.url }}" alt=""></div>
        {% endif %}
    {% endfor %}
{% endblock %}
