{% extends 'layout.html' %} {% load static %}{% block custom_style %}
<link rel="stylesheet" href="{% static 'css/main.css' %}" />{% endblock %}
<!--  -->
{% block subtitle %}
<div class="banner_subtitle">비전공자를 위한 웹 프로그래밍 동아리</div>
{% endblock subtitle %} {% block titlename %}PIROGRAMMNG{% endblock titlename %}
{% block contents %}
<div class="black_background"><span>메인 배너용 추가 검정배경</span></div>
<div class="main_company">
  <div class="main_container">
    <div class="company_wrap">
      <div class="banner_title">PIROGRAMMER</div>
      <div class="company_images">
        <a href="https://snowcorp.com/ko_KR/" class="company_imagewrap"
          ><img
            src="{% static 'images/snow.svg' %}"
            class="company_image"
            alt="company_logo"
        /></a>
        <a href="https://qanda.ai/ko" class="company_imagewrap"
          ><img
            src="{% static 'images/quanda.svg' %}"
            class="company_image"
            alt="company_logo"
        /></a>
        <a href="https://ziptoss.com/" class="company_imagewrap"
          ><img
            src="{% static 'images/home.svg' %}"
            class="company_image"
            alt="company_logo"
        /></a>
        <a href="https://mathpresso.com/ko" class="company_imagewrap"
          ><img
            src="{% static 'images/mathpresso.svg' %}"
            class="company_image"
            alt="company_logo"
        /></a>
      </div>
    </div>
  </div>
</div>
{% endblock contents %}
